name: Genera versioni LeenO con archivio .oxt

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  generate_version:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa dipendenze
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          pip install requests

      - name: Recupera elenco file .oxt da SFTP
        id: get_oxt
        run: |
          sshpass -p "${{ secrets.SFTP_PASS }}" ssh \
            -o StrictHostKeyChecking=no \
            -p ${{ secrets.SFTP_PORT || 22 }} \
            ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }} \
            "cd ${{ secrets.SFTP_REMOTE_PATH }} && ls -l --time-style=long-iso *.oxt | sort -k 6,7 -r | head -10" > oxt_list.txt
          
          echo "=== Contenuto oxt_list.txt ==="
          cat oxt_list.txt
          echo "::set-output name=count::$(wc -l < oxt_list.txt)"

      - name: Genera file versione
        run: python tools/version/leeno_version_generator.py
        env:
          GITHUB_SHA: ${{ github.sha }}
          BUILD_NUMBER: ${{ github.run_number }}
          OXT_LIST_PATH: ${{ github.workspace }}/oxt_list.txt
        working-directory: ${{ github.workspace }}

      - name: Verifica file generati
        run: |
          echo "=== Contenuto versions.html ==="
          grep -A 15 "Archivio Versioni" tools/version/versions.html || true
          echo "=== File generati ==="
          ls -la tools/version/versions.html include/version.h src/Ultimus.oxt/leeno_version_code

      - name: Upload files
        run: |
          sshpass -p "${{ secrets.SFTP_PASS }}" scp \
            -o StrictHostKeyChecking=no \
            -P ${{ secrets.SFTP_PORT || 22 }} \
            src/Ultimus.oxt/leeno_version_code \
            include/version.h \
            tools/version/versions.html \
            ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }}:${{ secrets.SFTP_REMOTE_PATH }}/
            
      - name: Debug SFTP output
        run: |
          echo "=== Raw oxt_list.txt ==="
          cat oxt_list.txt
          echo "=== Formattato ==="
          column -t oxt_list.txt