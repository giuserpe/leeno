name: Genera pagina versioni LeenO

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  generate_version:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # Rimossa la cache pip poich√© non abbiamo requirements.txt
          check-latest: true  # Meglio usare sempre l'ultima versione patch

      - name: Installa dipendenze
        run: pip install requests packaging

      - name: Verifica struttura repository
        run: |
          echo "Struttura repository:"
          ls -R --group-directories-first
          echo -e "\nContenuto di tools/version:"
          ls -la tools/version

      - name: Esegui script generazione versione
        run: python tools/version/leeno_version_generator.py
        env:
          GITHUB_SHA: ${{ github.sha }}
          BUILD_NUMBER: ${{ github.run_number }}
        working-directory: ${{ github.workspace }}

      - name: Verifica file generati
        run: |
          [ -f include/version.h ] && echo "version.h trovato" || echo "version.h NON trovato"
          [ -f src/Ultimus.oxt/leeno_version_code ] && echo "leeno_version_code trovato" || echo "leeno_version_code NON trovato"

      - name: Carica via SFTP
        uses: pressidium/lftp-mirror-action@v1.1.0
        with:
          sftp_host: ${{ secrets.SFTP_HOST }}
          sftp_port: ${{ secrets.SFTP_PORT || '22' }}
          sftp_username: ${{ secrets.SFTP_USER }}
          sftp_password: ${{ secrets.SFTP_PASS }}
          local_path: |
            include/version.h
            src/Ultimus.oxt/leeno_version_code
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          args: --verbose --reverse