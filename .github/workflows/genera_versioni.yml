name: Deploy LeenO Versions

on:
  workflow_dispatch:     # ‚Üê Permette l'avvio manuale
  push:
    branches:
      - dev
    paths:
      - 'tools/version/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests pysftp
        
      - name: Generate HTML
        working-directory: ./tools/version
        run: python leeno_version_generator.py
        
      - name: Verify file exists
        run: |
          echo "File content:"
          ls -la tools/version/
          [ -f tools/version/versions.html ] || exit 1
          
      - name: Upload to WordPress
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ftp.leeno.org
          username: leenoorgxl
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "tools/version/versions.html"
          target: "/home/leenoorgxl/www/wp-content/plugins/leeno_versioni/versions.html"
          overwrite: true
          strip_components: 1
