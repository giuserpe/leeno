<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="32"
   height="32"
   viewBox="0 0 8.4666665 8.4666669"
   version="1.1"
   id="svg8"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs2" />
  <g id="layer1">
    <!-- Tavolozza principale - versione invertita per tema scuro -->
    <ellipse
       style="fill:#404040;stroke:#ffffff;stroke-width:0.4;stroke-opacity:1"
       id="palette-base"
       cx="4.2333"
       cy="4.7625"
       rx="3.4"
       ry="2.8" />

    <!-- Campione grande rosso (sinistra) - rimane rosso -->
    <circle
       style="fill:#ff0000;stroke:#ffffff;stroke-width:0.2"
       id="color-red"
       cx="2.8"
       cy="3.5"
       r="0.85" />

    <!-- Campione grande bianco (centro - era nero) -->
    <circle
       style="fill:#ffffff;stroke:#ffffff;stroke-width:0.2"
       id="color-white"
       cx="4.7"
       cy="3.3"
       r="0.85" />

    <!-- Campione grande grigio chiaro (destra - era grigio scuro) -->
    <circle
       style="fill:#c0c0c0;stroke:#ffffff;stroke-width:0.2"
       id="color-gray"
       cx="6.3"
       cy="4.0"
       r="0.85" />

    <!-- Foro per il pollice - invertito -->
    <ellipse
       style="fill:#000000;stroke:#ffffff;stroke-width:0.3"
       id="thumb-hole"
       cx="6.4"
       cy="6.2"
       rx="0.75"
       ry="0.6" />
  </g>
</svg>
