# .github/workflows/generate-versions.yml
name: Genera versions.html

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Esegui script generate_versions.py
        run: python generate_versions.py

      - name: Commit file versions.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add versions.html
          git commit -m "Aggiorna versions.html per il tag ${{ github.ref_name }}" || echo "Nessuna modifica da commettere"
          git push
